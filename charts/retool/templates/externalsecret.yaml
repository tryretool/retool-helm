{{- if and .Values.externalSecrets.externalSecretsOperator.enabled (not .Values.externalSecrets.externalSecretsOperator.esoVersion) }}
{{- range .Values.externalSecrets.externalSecretsOperator.secretRef }}
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  annotations:
    "helm.sh/hook-weight": "1"
    "helm.sh/hook": pre-install,pre-upgrade
  name: {{ .name }}
  namespace: {{ $.Release.Namespace }}
spec:
  backendType: {{ $.Values.externalSecrets.externalSecretsOperator.backendType }}
  dataFrom:
    - {{ .path }}
---
{{- end }}
{{- end }}
